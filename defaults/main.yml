---
# prometheus_alertmanager/defaults/main.yml

prometheus_alertmanager_global:
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@example.org'

prometheus_alertmanager_route:
  receiver: 'team-X-mails'
  group_by:
    - 'alertname'
    - 'cluster'
  group_wait: '30s'
  group_interval: '5m'
  repeat_interval: '3h'

prometheus_alertmanager_inhibit_rules:
  - source_match: 'critical'
    target_match: 'warning'
    equal:
      - 'alertname'

prometheus_alertmanager_receivers:
  - name: 'team-X-mails'
    email_configs:
      - type: 'to'
        entries:
          - 'team-X+alerts@example.org'
          - 'team-Y+alerts@example.org'
  - name: 'team-X-pager'
    email_configs:
      - type: 'to'
        entries:
          - 'team-X+alerts-critical@example.org'
    pagerduty_configs:
      - type: 'routing_key'
        entries:
          - '<team-X-key>'
  - name: 'team-Y-mails'
    email_configs:
      - type: 'to'
        entries:
          - 'team-Y+alerts@example.org'
  - name: 'team-Y-pager'
    pagerduty_configs:
      - type: 'routing_key'
        entries:
          - '<team-Y-key>'
  - name: 'team-DB-pager'
    pagerduty_configs:
      - type: 'routing_key'
        entries:
          - '<team-DB-key>'
